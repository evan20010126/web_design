		<p class="lead"><strong>在DOG的頁面當中，採用較單純的置中設計，總體看起來較為對稱。本頁面多專注於文字的變化設計，大標題字體為標楷體，與下方內容之字體做區隔，使之有層次之感，而下方文字是以微軟正黑體為主，此字體較為圓滑，與可愛的圖片做搭配有天衣無縫之感。除了在字體上的設計外，在顏色上也有做適當的搭配，以較明顯的深藍與深紅將標題與重點標出，讓使用者可以有效率的判斷較重要的內容。</strong></p>
