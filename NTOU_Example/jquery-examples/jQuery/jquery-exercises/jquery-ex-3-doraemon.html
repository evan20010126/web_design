<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        img {
            width: 300px;
            height: 300px;
        }
        
        div,
        input {
            font-family: 微軟正黑體;
            width: 300px;
            font-size: 18px;
        }
        
        div {
            color: darkblue;
			width: 300px;
			text-align: center;
        }
    </style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
	<script src="doraemon.js"></script>
    <script>
		function start() {
			var audioObject = document.getElementById("sound");
			var playButton = document.getElementById("play");
			var accessoryImg = document.getElementById("accessory");
			var msgDiv = document.getElementById("messages");
			var doraemon = new Doraemon(audioObject, playButton, accessoryImg, msgDiv);
			doraemon.start();			
		}

        window.addEventListener("load", start, false);
    </script>
</head>

<body>
    <audio id="sound" preload="auto">
         <source src = "doraemon.mp3"
            type = "audio/mpeg">
         Browser does not support audio tag</audio>

    <img id="accessory" src="blank.png" alt="accessory">
    <form action="#">
        <P><input id="play" type="button" value="抽道具"></P>
    </form>
    <div id="messages" class="red">請按下Button抽出道具</div>
</body>

</html>
