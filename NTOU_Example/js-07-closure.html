<html>

<body>
    <p id="display"></p>
    <script>
        function makeAdder(x) {
            return function (y) {
                x += 2;
                return x + y;
            };
        }
        var add5 = makeAdder(5);
        var add10 = makeAdder(10);
        var display = document.getElementById("display");
        display.innerHTML = add5(2) + "<br>";
        display.innerHTML += add5(2) + "<br>";
        display.innerHTML += add10(2) + "<br>";
        display.innerHTML += add10(2) + "<br>";
    </script>
</body>

</html>
